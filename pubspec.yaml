name: timesync
description: "Mobile attendance made simple. Track, analyze, and optimize with TimeSync 360."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+7

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  path: any
  image: any
  animated_text_kit: ^4.2.2
  animated_toggle_switch: ^0.8.1
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  crypto: ^3.0.3
  device_info_plus: ^9.1.1
  dio: ^5.3.4
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9
  http_parser: ^4.0.2
  file_picker: ^6.1.1
  firebase_analytics: ^10.8.6
  firebase_core: ^2.25.4
  firebase_crashlytics: ^3.4.15
  firebase_messaging: ^14.7.16
  flex_color_picker: ^3.3.0
  flex_color_scheme: ^7.3.1
  fl_chart: ^0.66.2
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8
  flutter_native_splash: ^2.3.6
  flutter_svg: ^2.0.9
  flutter_typeahead: ^5.1.0
  flutter_zoom_drawer: ^3.1.1
  geolocator: ^11.0.0
  get: ^5.0.0-release-candidate-5
  image_picker: ^1.0.7
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  jwt_decoder: ^2.0.1
  loading_animation_widget: ^1.2.0+4
  logger: ^2.0.2+1
  lottie: ^3.1.0
  mime: ^1.0.4
  month_picker_dialog: ^2.4.0
  msh_checkbox: ^2.0.1
  ntp: ^2.0.0
  open_file: ^3.3.2
  package_info_plus: ^5.0.1
  path_provider: ^2.1.1
  permission_handler: ^11.2.0
  percent_indicator: ^4.2.3
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  restart_app: ^1.2.1
  screenshot: ^2.3.0
  share_plus: ^7.2.2
  table_calendar: ^3.0.9
  uni_links: ^0.5.1
  flutter_image_compress: ^2.2.0
  zxing2: ^0.2.3
  image_cropper: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lotties/
    - assets/svgs/
    - assets/svgs/icons/
    - assets/images/
    - assets/images/profile/
    - assets/images/position/
    - assets/images/organization/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Bold.ttf
        - asset: assets/font/Inter-Medium.ttf
        - asset: assets/font/Inter-Regular.ttf
        - asset: assets/font/Inter-SemiBold.ttf
    - family: PlusJakartaSans
      fonts:
        - asset: assets/font/PlusJakartaSans-Bold.ttf
        - asset: assets/font/PlusJakartaSans-Medium.ttf
        - asset: assets/font/PlusJakartaSans-Regular.ttf
        - asset: assets/font/PlusJakartaSans-SemiBold.ttf

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
