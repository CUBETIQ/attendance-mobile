name: cubetiq_attendance_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  http: ^1.1.0
  connectivity_plus: ^5.0.1
  isar: ^3.1.0+1
  flutter_svg: ^2.0.4
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  lottie: ^2.1.0
  get: ^4.6.6
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
    - assets/svgs/

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  image: "assets/icons/kotluy_logo.png"
